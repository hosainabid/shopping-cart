<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Demo Shopping Cart</title>
    <script src="https://kit.fontawesome.com/9cf6f0d11b.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid main-container">
        <div class="row">
            <div class="col-md-8 product-details">
                <div id="products" class="row p-2">
                    <div class="search-bar mb-2">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </div>
                </div>
                
            </div>
            <div class="col-md-4 product-cart mt-2">
                <div class="cart-head">
                    <i class="fas fa-user"></i> <p style="display: inline-block;">Add Customer</p>
                </div>
                <div class="row">
                    <div id="cart-body">
                        
                    </div>
                </div>

                <div class="sub-total sticky">
                    <table>
                        <tr>
                            <td>Discount</td>
                            <td class="numbers">
                                BDT<span id="discount">00</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Subtotal</td>
                            <td>
                                BDT <span id="subTotal">00</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Tax(0%)</td>
                            <td>
                                BDT<span id="tax">00</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td>
                                BDT<span class="total-price">00</span>
                            </td>
                        </tr>
                    </table>
                    <div class="btn-pay">
                        <button type="submit"><span>PAY</span> <span>BDT</span> <span id="payNow">0</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>

</html>
